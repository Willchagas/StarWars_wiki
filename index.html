<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
    <body>
        <div class="main">
            <div class="header"> 
                <img class="logo" src="img/LogoEmpire.png" alt="">
                <h1>StarWars Wiki</h1>
            </div>
            <div class="search-bar">
                <input 
                placeholder="Pesquisar..." 
                class="search-input" 
                id="search-input" 
                />
                <button class="search-button" onclick="onSearch()"><img src="img/magnifying-glass-solid.svg" alt="" width="20px"></button>
            </div>
            <div class="films-list" id="films-list"></div>
            <div class="modal" id="modal" onclick="hideModal()">
                <div class="modal-content" id="modal-content"></div>
            </div>
        </div>
    </body>
</html>
